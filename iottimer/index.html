<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.80,
            maximum-scale=0.80, minimum-scale=0.80, user-scalable=no" />
    <title>IoT Timer Settings</title>

    <link rel="stylesheet" href="range.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form-elements.css">
    <link rel="stylesheet" href="tab.css">
    <link rel="stylesheet" href="material-symbols.css">
<body>

<div class="container">
    <div class="tab-selectors">
        <button data-tab="home-tab" class="selected"><span class="icon icon-home"></span></button>
    <!--    <button data-tab="display-tab"><span class="icon icon-nest_display"></span>️</button>-->
        <button data-tab="time-tab"><span class="icon icon-schedule"></span>️</button>
        <button data-tab="wifi-tab"><span class="icon icon-wifi"></span></button>
    <!--    <button data-tab="time-tab"><span class="icon-schedule">&#xefd6;</span>️</button>-->
    </div>

    <div class="tabs">
        <div id="home-tab" class="tab-content active">
            <div class="settings-group">
                <h1>Home</h1>
                <UiWidget id="display.is12H" class="row"></UiWidget>
                <UiWidget id="brightness.lightMin" class="row"></UiWidget>
                <UiWidget id="display.isTempF" class="row"></UiWidget>
            </div>
        </div>
        <form id="submitter" method="post">
        <div id="wifi-tab" class="tab-content">
            <div class="settings-group">
                <h1>WiFi</h1>
                <UiWidget id="wifi.ssid" class="row"></UiWidget>
                <UiWidget id="wifi.password" class="row"></UiWidget>
                <div class="submit">
                    <button type="submit">Restart WiFi</button>
                </div>
            </div>
        </div>
        <div id="time-tab" class="tab-content">
            <div class="settings-group">
                <h1>Time</h1>
                <UiWidget id="timesync.ntp" class="row"></UiWidget>
                <UiWidget id="dst.timezone" class="row"></UiWidget>
                <h2>Standard Time (Winter) </h2>
                <div class="flex-row">
                    <UiWidget id="dst.std_week" class="col1"></UiWidget>
                    <UiWidget id="dst.std_day" class="col2"></UiWidget>
                    <UiWidget id="dst.std_month" class="col3"></UiWidget>
                    <UiWidget id="dst.std_hour" class="col4"></UiWidget>
                </div>
                <h2>Daylight Saving Time (Summer)</h2>
                <div class="flex-row">
                    <UiWidget id="dst.dst_week" class="col1"></UiWidget>
                    <UiWidget id="dst.dst_day" class="col2"></UiWidget>
                    <UiWidget id="dst.dst_month" class="col3"></UiWidget>
                    <UiWidget id="dst.dst_hour" class="col4"></UiWidget>
                </div>
                <UiWidget id="dst.dstOffset" class="flex-row"></UiWidget>
            </div>
            <div class="bottom">&nbsp;</div>
        </div>
        </form>
    </div>
    <script src="NetUtils.js" type="text/javascript" crossorigin></script>
    <script src="UiWidget.js" type="text/javascript"></script>
    <script src="App.js" type="text/javascript"></script>
</div>
</body>
</html>
